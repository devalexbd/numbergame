<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-bar">
        <a href="http://alexbd.dev" target="_blank">alexbd.dev</a>
    </div>

    <div class="game-container">
        <h1>Number Guessing Game!</h1>

        <div id="guess">
            <h3 id="guess-display"></h3>
            <h2 id="guess-temp"></h2>
            <button id="guess-start">Start!</button>
            <input id="guess-input" name="" type="number" disabled>
            <button id="guess-button" disabled>Guess!</button>
            <button id="guess-reset" disabled>Reset</button>
        </div>
    </div>

    <div class="bg-bar">
        <button id="cheat-button" class="hidden">Psst!</button>
        <h4 id="cheat-display"></h4>
    </div>

    <script src="script.js"></script>
</body>
</html>
